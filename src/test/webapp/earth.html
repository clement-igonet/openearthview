<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>OSM2X3D</title>
        <script type="text/javascript" src="http://www.x3dom.org/download/1.6.2/x3dom-full.js"/>
        <script src="earth.js"></script>
        <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/download/1.6.2/x3dom.css">
        <link rel='stylesheet' type='text/css' href='earth.css'/>
    </head>
    <body id="body">
        <div id="header">
            osm2x3d
        </div>
        <div id="container">
            <X3D id="rootX3dElement" showStat="false" showLog="true" showProgress="bar"
                 profile="Immersive" version="3.0" width="100%" height="600px">
                <Scene render="true" bboxCenter="0,0,0" bboxSize="-1,-1,-1" pickMode="idBuf" doPickPass="true">
                    <NavigationInfo
                        type="&quot;FLY&quot; &quot;ANY&quot;"
                        headlight="true"
                        typeParams="-0.4,60,0.05,2.8"
                        explorationMode="all"
                        avatarSize="0.25,1.6,0.75"
                        speed="1"
                        transitionTime="1"
                        transitionType="LINEAR "></NavigationInfo>
                    <GeoViewpoint
                        geoSystem="&quot;UTM&quot; &quot;Z11&quot;"
                        orientation="1 0 0 -1.57"
                        position="8167769.0 258117.0 10"
                        containerField="children"
                        fieldOfView="0.785398"
                        centerOfRotation="0,0,0"
                        navType=""
                        speedFactor="1"
                        zNear="-1"
                        zFar="-1"
                        elevationScaling="true">
                        <GeoOrigin DEF="ORIGIN" geoCoords="8167769.0 258117.0 0" geoSystem="&quot;UTM&quot; &quot;Z11&quot;"></GeoOrigin>
                    </GeoViewpoint>
                    <GeoLocation
                        geoCoords="8167769.0 258115.0 0"
                        geoSystem="&quot;UTM&quot; &quot;Z11&quot;"
                        containerField="children"
                        render="true"
                        bboxCenter="0,0,0"
                        bboxSize="-1,-1,-1">
                        <GeoOrigin USE="ORIGIN"></GeoOrigin>
                        <Shape render="true" bboxCenter="0,0,0" bboxSize="-1,-1,-1" isPickable="true">
                            <Appearance sortType="auto" alphaClipThreshold="0.1">
                                <Material diffuseColor="1 0 0" ambientIntensity="0.2" emissiveColor="0,0,0" shininess="0.2" specularColor="0,0,0"></Material>
                            </Appearance>
                            <Sphere radius="2"></Sphere>
                        </Shape>
                    </GeoLocation>
                </Scene>             
            </X3D>
        </div>    
        <div id="content"> info </div>
    </body>
</html>
